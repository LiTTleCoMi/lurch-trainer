<div class="overlay">
	<div class="keyboard">
		<div
			[class.pressed]="isActivated({ action: 'forward', useScroll: false })"
			[class.press]="shouldActivate({ action: 'forward', useScroll: false })"
			[class.release]="shouldUnactivate({ action: 'forward', useScroll: false })"
			[class.hold]="shouldRemainActivated({ action: 'forward', useScroll: false })"
			class="key"
			id="w"
		>
			w
		</div>
		<div
			[class.pressed]="isActivated({ action: 'left', useScroll: false })"
			[class.press]="shouldActivate({ action: 'left', useScroll: false })"
			[class.release]="shouldUnactivate({ action: 'left', useScroll: false })"
			[class.hold]="shouldRemainActivated({ action: 'left', useScroll: false })"
			class="key"
			id="a"
		>
			a
		</div>
		<div
			[class.pressed]="isActivated({ action: 'backward', useScroll: false })"
			[class.press]="shouldActivate({ action: 'backward', useScroll: false })"
			[class.release]="shouldUnactivate({ action: 'backward', useScroll: false })"
			[class.hold]="shouldRemainActivated({ action: 'backward', useScroll: false })"
			class="key"
			id="s"
		>
			s
		</div>
		<div
			[class.pressed]="isActivated({ action: 'right', useScroll: false })"
			[class.press]="shouldActivate({ action: 'right', useScroll: false })"
			[class.release]="shouldUnactivate({ action: 'right', useScroll: false })"
			[class.hold]="shouldRemainActivated({ action: 'right', useScroll: false })"
			class="key"
			id="d"
		>
			d
		</div>
		<div
			[class.pressed]="isActivated({ action: 'jump', useScroll: false })"
			[class.press]="shouldActivate({ action: 'jump', useScroll: false })"
			[class.release]="shouldUnactivate({ action: 'jump', useScroll: false })"
			[class.hold]="shouldRemainActivated({ action: 'jump', useScroll: false })"
			class="key"
			id="space"
		>
			space
		</div>
	</div>
	<div class="mouse">
		<div class="wheel">
			<div
				[class.pressed]="isActivated({ action: inputService.scrollBinds.up, useScroll: true })"
				[class.press]="shouldActivate({ action: inputService.scrollBinds.up, useScroll: true })"
				[class.release]="shouldUnactivate({ action: inputService.scrollBinds.up, useScroll: true })"
				[class.hold]="shouldRemainActivated({ action: inputService.scrollBinds.up, useScroll: true })"
				class="wheel-up"
			>
				{{ scrollUpCount }}
			</div>
			<div
				[class.pressed]="isActivated({ action: inputService.scrollBinds.down, useScroll: true })"
				[class.press]="shouldActivate({ action: inputService.scrollBinds.down, useScroll: true })"
				[class.release]="shouldUnactivate({ action: inputService.scrollBinds.down, useScroll: true })"
				[class.hold]="shouldRemainActivated({ action: inputService.scrollBinds.down, useScroll: true })"
				class="wheel-down"
			>
				{{ scrollDownCount }}
			</div>
		</div>
	</div>
</div>
